<script type="text/javascript">
function isPrime(_n)
{
 if (_n == 2 || _n == 3) return true;
 if (_n < 2) return false;
 if (_n%2 == 0 || _n%3 == 0) return false;

 var _sqrt=2.0;
 var _olds=0.0;
 while (_sqrt - _olds > 1 || _sqrt - _olds < 1)
 {
  _olds=_sqrt;
  _sqrt=(_sqrt + _n/_sqrt)/2;
 }
 console.log(_sqrt,_sqrt*_sqrt,n);
 _sqrt += 1;
 console.log(_sqrt,_sqrt*_sqrt,n);

 for(var _i=5;_i<=_sqrt;_i+=6)
 {
  if((_n%_i)==0) return false;
  if((_n%(_i+2))==0) return false;
 }
 return true;
}

function li(_o)
{

	 what += i.toString()+"; ";
	}

}
